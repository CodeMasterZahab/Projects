<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Farming Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸŒ± Smart Farming System Dashboard</h1>

    <div class="card-grid">
      <div class="card green animated"><h2>Soil Moisture</h2><p id="moisture">-- %</p></div>
      <div class="card blue animated delay-1"><h2>Humidity</h2><p id="humidity">-- %</p></div>
      <div class="card yellow animated delay-2"><h2>Temperature</h2><p id="temperature">-- Â°C</p></div>
      <div class="card red animated delay-3">
        <h2>Water Pump</h2>
        <p id="pumpStatus">OFF</p>
        <button onclick="togglePump()">Toggle Pump</button>
      </div>
    </div>

    <div class="chart-container animated delay-4">
      <h2>Last 24 Hours - Moisture Trends</h2>
      <canvas id="moistureChart" height="100"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
